<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic E-commerce Store</title>
    <link href="./src/output.css" rel="stylesheet">
    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }


        function toggleCartModal() {
            const cartModal = document.getElementById('cart-modal');
            cartModal.classList.toggle('opacity-0');
            cartModal.classList.toggle('invisible');
        }


    </script>
</head>
<body class="bg-gradient-to-r from-gray-400 to-orange-300 dark:bg-gradient-to-r dark:from-gray-800 dark:to-blue-900 dark:text-gray-200 flex flex-col min-h-screen">
    <!-- Navbar -->
    <header class="bg-blue-600 dark:bg-gray-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">My E-commerce</h1>
            <div class="flex items-center space-x-4">
                <button class="bg-blue-500 dark:bg-gray-700 px-4 py-2 rounded hover:bg-blue-400 dark:hover:bg-gray-600">Home</button>
                <button class="bg-blue-500 dark:bg-gray-700 px-4 py-2 rounded hover:bg-blue-400 dark:hover:bg-gray-600">Products</button>
                <button class="bg-blue-500 dark:bg-gray-700 px-4 py-2 rounded hover:bg-blue-400 dark:hover:bg-gray-600" onclick="toggleCartModal()">Cart</button>
                <button class="bg-blue-500 dark:bg-gray-700 px-4 py-2 rounded hover:bg-blue-400 dark:hover:bg-gray-600" onclick="toggleDarkMode()">Toggle Dark Mode</button>
            </div>
        </div>
    </header>

    <!-- Product Section -->
    <section id="product-section" class="py-12 flex-grow">
        <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white dark:bg-gray-900 dark:text-gray-200 p-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300">
                <img src="https://img.freepik.com/free-vector/modern-watch_23-2147517339.jpg?semt=ais_hybrid" alt="Product Image" class="w-full h-64 object-cover rounded-md">
                <h2 class="text-xl font-semibold mt-4">Product Name</h2>
                <p class="text-gray-700 dark:text-gray-300 mt-2">$25.99</p>
                <button class="mt-4 bg-blue-600 dark:bg-gray-700 dark:text-white py-2 px-4 rounded hover:bg-blue-500 dark:hover:bg-gray-600">Add to Cart</button>
            </div>
        </div>
    </section>

    <!-- Cart Modal -->
    <div id="cart-modal" class="fixed inset-0 bg-gray-800 bg-opacity-50 flex justify-center items-center invisible opacity-0 transition duration-300 dark:bg-gray-900">
        <div class="bg-white dark:bg-gray-800 dark:text-gray-200 p-6 rounded-lg w-96 relative">
            <button class="absolute top-2 right-2 text-gray-400 hover:text-gray-800 dark:hover:text-white" onclick="hideCart()">
                &times;
            </button>
            <h2 class="text-xl font-semibold">Your Cart</h2>
            <ul id="cart-items" class="mt-4 space-y-4">
                <li class="bg-gray-100 dark:bg-gray-700 dark:text-gray-300 p-4 rounded hover:bg-gray-200 dark:hover:bg-gray-600">
                    Sample Product - $10.00
                </li>
            </ul>
            <div class="mt-6 flex justify-between items-center">
                <span class="font-bold dark:text-gray-300">Total: $0.00</span>
                <button class="bg-blue-600 dark:bg-gray-700 text-white px-4 py-2 rounded hover:bg-blue-500 dark:hover:bg-gray-600" onclick="checkout()">Checkout</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center  dark:bg-gray-700 dark:text-gray-300">
        <p>&COPY; Asif Tazwar</p>
    </footer> 

    <script src="app.js"></script>
</body>
</html>
